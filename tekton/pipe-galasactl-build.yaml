apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: galasactl-build
  namespace: galasa-tekton
spec:
  resources:
  - name: git-cli
    type: git
  - name: git-framework
    type: git
  params:
  - name: distBranch
    type: string
  - name: noPush
    type: string
    default: ""
  tasks:
  - name: galasactl
    taskRef:
      name: galasactl-build
    params:
    - name: distBranch
      value: $(params.distBranch)
    - name: noPush
      value: $(params.noPush)
    resources:
      inputs:
      - name: git-cli
        resource: git-cli
      - name: git-framework
        resource: git-framework
  - name: recycle-galasactl
    taskRef:
      name: recycle-deployment
    runAfter:
    - galasactl
    when:
    - input: "$(params.noPush)"
      operator: notin
      values: ["--no-push"]
    params:
    - name: namespace
      value: galasa-development
    - name: deployment
      value: galasa-cli
