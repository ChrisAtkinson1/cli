apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: galasactl-build
  namespace: galasa-tekton
spec:
  resources:
    inputs:
    - name: git-cli
      type: git
    - name: git-framework
      type: git
  workspaces:
  - name: clibin
    optional: true
    mountpath: /workspace/git-cli/bin
  params:
  - name: distBranch
    type: string
  - name: dockerRepo
    type: string
    default: nexus.cics-ts.hur.hdclab.intranet.ibm.com:8080
  - name: noPush
    type: string
    default: ""
  steps:
  - name: generate-api
    workingDir: /workspace/git-cli
    image: $(params.dockerRepo)/galasa/galasa-build
    command:
    - java
    - -jar
    - /opt/openapi/openapi-generator-cli.jar
    - generate
    - -i
    - /workspace/git-framework/openapi.yaml
    - -g
    - go 
    - -o
    - pkg/galasaapi
    - --additional-properties=packageName=galasaapi
  - name: lspre
    workingDir: /workspace/git-cli/pkg/galasaapi
    image: $(params.dockerRepo)/galasa/galasa-build
    command:
    - ls
    - -al
  - name: clear-mod
    workingDir: /workspace/git-cli/pkg/galasaapi
    image: $(params.dockerRepo)/galasa/galasa-build
    command:
    - rm
    - -v
    - go.mod
  - name: clear-sum
    workingDir: /workspace/git-cli/pkg/galasaapi
    image: $(params.dockerRepo)/galasa/galasa-build
    command:
    - rm
    - -v
    - go.sum
  - name: ls
    workingDir: /workspace/git-cli/pkg/galasaapi
    image: $(params.dockerRepo)/galasa/galasa-build
    command:
    - ls
    - -al
  - name: get-commit
    workingDir: /workspace/git-cli
    image: $(params.dockerRepo)/galasa/galasa-build
    script: |
      #!/bin/sh
      set +e
      COMMIT="$(git log --format="%H" -n 1)"
      sed -i "s/unknowngithash/${COMMIT}/" /workspace/git-cli/pkg/cmd/root.go
      echo commit is $COMMIT
  - name: get-version
    workingDir: /workspace/git-cli
    image: $(params.dockerRepo)/galasa/galasa-build
    script: |
      #!/bin/sh
      set +e
      VERSION="$(cat VERSION)"
      sed -i "s/unknowncliversion/${VERSION}/" /workspace/git-cli/pkg/cmd/root.go
      echo version is $VERSION
  - name: galasactl-build
    workingDir: /workspace/git-cli
    image: $(params.dockerRepo)/galasa/galasa-build
    command:
    - make
    - all
  - name: ls2
    workingDir: /workspace/git-cli
    image: $(params.dockerRepo)/galasa/galasa-build
    script: |
      #!/bin/sh
      set +e
      ls -l /workspace/git-cli
  - name: docker-build-cli
    workingDir: /workspace/git-cli
    image: $(params.dockerRepo)/library/kaniko-executor:latest
    env:
    - name: DOCKER_CONFIG
      value: /tekton/creds/.docker
    command:
    - /kaniko/executor
    - --dockerfile=./DockerfileCli
    - --context=/workspace/git-cli
    - --destination=$(params.dockerRepo)/galasadev/galasa-cli-amd64:$(params.distBranch)
    - $(params.noPush)
    - --oci-layout-path=/workspace/git-framework/docker/image-digest
    - --skip-tls-verify
    - --skip-tls-verify-pull
    - --single-snapshot
    - --verbosity=info
    - --build-arg=platform=linux-amd64
    - --build-arg=dockerRepository=$(params.dockerRepo)
