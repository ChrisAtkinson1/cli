kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  name: main-galasactl
  namespace: galasa-tekton
spec:
  params:
  - name: distBranch
    value: main
  pipelineRef:
    name: galasactl-build
  serviceAccountName: build-bot
  resources:
  - name: git-cli
    resourceRef:
      name: git-cli-main
  - name: git-framework
    resourceRef:
      name: git-framework-main
  podTemplate:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
      platform: hdc
  workspaces:
  - name: clibin
    volumeClaimTemplate:
      spec:
        storageClassName: rbd
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi